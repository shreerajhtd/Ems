{% load poll_extras %}
<div class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">EMS</span>
    <button class="navbar-toggler" type="button" data-toggle = "collapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id = "navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'employee_list' %}">
                    {{"employee" | capfirst}}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'polls_list' %}">
                    {{ 'Polls' | upper:4 }}
                    <span class="badge badge-primary badge-pill">{{polls_count}}</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="text-right">
        {% if user %}
        <form method="POST" action="/logout/">
            {% csrf_token %}
            <a href="{% url 'my_profile' %}">
                <span class="mr-dm-2">{{ request.user.first_name }} </span>
            </a>
                <input type="submit" class="btn btn-danger" value="Logout">
        </form>
        {% endif %}
    </div>
</div>
